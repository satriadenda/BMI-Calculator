<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator BMI</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<main>
  <div id="container">
    <nav id="navbar">
      <div class="flex-container">
         <h1 style="color:white;">BMI CALCULATOR</h1>
      </div>
      
      <div class="project">
      <table>
	<div class="container">
		<h1>Masukkan Berat Badan & Tinggi Badan </h1>
		<div class="input-container">
			<label for="berat">Berat Badan (KG):</label>
			<input type="number" id="berat" placeholder="Masukkan Berat Badan">
		</div>
		<div class="input-container">
			<label for="tinggi">Tinggi Badan (CM):</label>
			<input type="number" id="tinggi" placeholder="Masukkan Tinggi Badan">
		</div>
		<button id="hitung-btn">Hitung BMI</button>
		<div class="result-container">
			<h2>Hasil</h2>
			<p id="bmi"></p>
			<p id="status"></p>
		</div>
	</div>
  </table>
      </div>
      <div style="text-align: center;">
          <a href="index.html" id ="btn">Back Home</a>
        </div>
    </nav>
  </div>
    <script src="script.js"></script>
	</main>
 <footer>
		<p style="text-align: center;" >&copy 2023 satria.dnd</p>
	</footer>
</body>
</html>
